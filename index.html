<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

.modal-content {

}

div#world-cup {
    display: flex;
    flex-direction: column;

    align-items: center;
    gap: 10px;
    margin-top: 80px;
}
.group-btns {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 30px;
}

</head>
<body>
    <div id="world-cup"></div>
    <div id="group-btn" class="group-btns"></div>

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="groupModalTitle"></h5>

                <div class="modal-body" id="groupModalBody">
    
                </div>
            </div>
        </div>
    </div>
